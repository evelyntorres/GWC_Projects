<!DOCTYPE html>
<html>
	<head>
		<style>
		#map {
			width: 100%;
			height: 400px;
			}
		</style>
	</head>
	<body>
		<h3>My Google Maps Demo</h3>
		<div id="map"></div>
		<script>
			function initMap(){
				var myCenter = new google.maps.LarLng(41.774832, -88.370721);
				var mapProp = {
					center:myCenter
					zoom:5,
					mapTypeId:google.maps.MapTypeId.ROADMAP
					};
				var map = new google.maps.Map(document.getElementById("goggleMap"),mapProp);
				var marker=new google.maps.Marker({
					position:myCenter,
					});
				marker.setMap(map);
				}
				google.maps.event.addDomListener(window, 'load', initMap);
			</script>
			<script async defer
				src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCXlAEH0kLyaxWHKRU4evHLH3lleKghJ_E&callback=initMap">
			</script>
		</body>
	</html>
